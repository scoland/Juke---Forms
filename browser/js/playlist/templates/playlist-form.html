<div class="well">
    <form class="form-horizontal" name="newPlaylistForm">
        <fieldset>
            <legend>New Playlist</legend>
            <div class="form-group">
                <label class="col-xs-2 control-label">Name</label>
                <div class="col-xs-10">
                	<div class="alert alert-warning" ng-show="newPlaylistForm.playlistName.$dirty && newPlaylistForm.playlistName.$invalid">Please enter a name</div>
                    <input class="form-control" name="playlistName" type="text" ng-model="playlistName" ng-required="required" ng-maxlength="16">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-10 col-xs-offset-2">
                    <button type="submit" class="btn btn-success" ng-disabled="newPlaylistForm.$invalid" ng-click="submitNewPlaylist()">Create Playlist</button>
<!--                     <pre>{{ newPlaylistForm | json }}</pre> -->
                </div>
            </div>
        </fieldset>
    </form>
</div>
